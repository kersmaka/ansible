---
- name: Provision and Configure RHEL 9 VM
  hosts: kvm_host
  become: true
  # This line tells Ansible to load and decrypt your vault file
  vars_files:
    - vault.yml
  vars:
    # Use the RHEL 9.7 path you specified
    source_image: "/mnt/storage/rhel_images/rhel-9.7-x86_64-kvm.qcow2"
    dest_image: "/home/ansible_admin/vms/qcow2/{{ vm_name }}.qcow2"
    # Note: rh_user/password vars are removed here because 
    # you are calling vault_rh_user/password directly below.

  tasks:
    - name: Ensure destination directory exists
      ansible.builtin.file:
        path: "/home/ansible_admin/vms/qcow2/"
        state: directory
        mode: '0755'

    - name: Check if VM already exists
      ansible.builtin.command: virsh dominfo {{ vm_name }}
      register: vm_check
      ignore_errors: true
      changed_when: false

    - name: Copy qcow2 image to destination
      ansible.builtin.copy:
        src: "{{ source_image }}"
        dest: "{{ dest_image }}"
        remote_src: true
        force: false
      when: vm_check.rc != 0

    - name: Inject Configuration into Disk Image
      ansible.builtin.command: >
        virt-customize -a {{ dest_image }}
        --hostname {{ vm_name }}
        --run-command "subscription-manager register --username {{ vault_rh_user }} --password '{{ vault_rh_password }}' --auto-attach"
        --run-command "subscription-manager repos --enable 'rhel-9-for-x86_64-baseos-rpms' --enable 'rhel-9-for-x86_64-appstream-rpms'"
        --run-command "subscription-manager release --set=9.7"
        --run-command "dnf update -y"
      when: vm_check.rc != 0

    - name: Run virt-install to import the VM
      ansible.builtin.command: >
        virt-install
        --name {{ vm_name }}
        --ram 4000
        --vcpus 2
        --disk path={{ dest_image }},format=qcow2
        --import
        --os-variant rhel9.0
        --network network=br0-network
        --graphics none
        --noautoconsole
      when: vm_check.rc != 0

    - name: Wait for 1 minute for VM to initialize
      ansible.builtin.pause:
        minutes: 1
      when: vm_check.rc != 0

    - name: Run IP check script
      ansible.builtin.shell: "/home/tools/ipCheck.sh {{ vm_name }}"
      register: ip_output
      when: vm_check.rc != 0

    - name: Display VM IP Information
      ansible.builtin.debug:
        var: ip_output.stdout_lines
      when: vm_check.rc != 0

    - name: Add new VM to dynamic inventory
      ansible.builtin.add_host:
        name: "{{ vm_name }}"
        ansible_host: "{{ ip_output.stdout | trim }}"
        groups: newly_provisioned_vms
      # FIX: Only run this task if ip_output actually has stdout data
      when: 
        - vm_check.rc != 0
        - ip_output.stdout is defined

    - name: Add new VM to static inventory file
      ansible.builtin.lineinfile:
        path: /home/aap/github/ansible/inventory
        insertafter: '^\[newly_provisioned_vms\]'
        line: "{{ vm_name }} ansible_ssh_host={{ ip_output.stdout | trim }}"
        state: present
      delegate_to: localhost
      become: false
      when:
        - vm_check.rc != 0
        - ip_output.stdout is defined

    - name: Commit and push updated inventory to GitHub
      ansible.builtin.shell: |
        cd /home/aap/github/ansible
        git add inventory
        git commit -m "Auto-add {{ vm_name }} ({{ ip_output.stdout | trim }}) to inventory"
        git push
      delegate_to: localhost
      become: false
      when:
        - vm_check.rc != 0
        - ip_output.stdout is defined        