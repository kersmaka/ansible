---
# PLAY 2: Update Inventory on the Ansible Server

- name: Debug current directory
  ansible.builtin.command: pwd
  delegate_to: localhost
  register: current_path

- name: Show me the path
  ansible.builtin.debug:
    var: current_path.stdout

- name: Add new VM to inventory file
  ansible.builtin.lineinfile:
    # Use ../ to step out of the 'playbooks' folder into the project root
    path: "{{ playbook_dir }}/../inventory"
    insertafter: '^\[newly_provisioned_vms\]'
    line: "{{ hostvars['kvm_host']['vm_name'] }} ansible_ssh_host={{ hostvars['kvm_host']['ip_output']['stdout'] | trim }}"
    state: present
  delegate_to: localhost

- name: Commit and push to GitHub (Stateless Mode)
  ansible.builtin.shell: |
    # 1. Setup Identity and allow the directory
    git config --global user.email "kersmaka@gmail.com"
    git config --global user.name "AAP Runner"
    git config --global --add safe.directory /runner/project

    # 2. Initialize and set remote
    cd /runner/project
    rm -rf .git  # Ensure a clean start if a previous run left a partial .git
    git init
    git remote add origin https://{{ github_token }}@github.com/kersmaka/ansible.git
    
    # 3. Align with remote without overwriting local changes
    git fetch origin main
    # Reset the index to the remote main branch without touching our modified inventory file
    git reset origin/main

    # 4. Commit and push the specific change
    git add inventory
    git commit -m "Auto-add {{ hostvars['kvm_host']['vm_name'] }} to inventory"
    git push origin main
  delegate_to: localhost
  when: hostvars['kvm_host']['ip_output'] is defined