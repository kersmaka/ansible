---
- name: Get Vault secret data
  uri:
    url: "https://10.0.0.33:8200/v1/ssh_keys/data/lab04"
    method: GET
    headers:
      X-Vault-Token: "hvs.4icVDQC4UHjq3iTE0A8d52kO"
    validate_certs: false
    return_content: yes
  register: vault_result

- name: Set facts for each key/value pair
  set_fact:
    "{{ item.key }}": "{{ item.value }}"  # Dynamic variable name
  loop: "{{ vault_result.json.data.data | dict2items }}"  # Iterate through key/value pairs
  when: vault_result is defined and vault_result.json.data.data is defined

- debug:
    msg: "rhel95-lab04: {{ rhel95-lab04 | default('Not Found') }}" #Example of accessing the dynamically created variables
- debug:
    msg: "rhel95-lab06: {{ rhel95-lab06 | default('Not Found') }}"
- debug:
    msg: "rhel95-lab07: {{ rhel95-lab07 | default('Not Found') }}"

# Example of using the dynamically created variables in a subsequent task
- name: Use the variables (example)
  debug:
    msg: "SSH Key for rhel95-lab04: {{ rhel95-lab04 }}"
  when: rhel95-lab04 is defined

- name: Use the variables (example)
  debug:
    msg: "Value for rhel95-lab06: {{ rhel95-lab06 }}"
  when: rhel95-lab06 is defined

- name: Use the variables (example)
  debug:
    msg: "Value for rhel95-lab07: {{ rhel95-lab07 }}"
  when: rhel95-lab07 is defined