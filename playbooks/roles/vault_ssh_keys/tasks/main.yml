---
# tasks file for vault_ssh_keys
- name: Get a Vault secret via the API
  ansible.builtin.uri:
    url: https://10.0.0.33:8200/v1/ssh_keys/data/lab04
    validate_certs: false
    method: GET
    headers:
      X-Vault-Token: "{{ vault_token }}" 
    body: '{"data":{"key":"value"}}'
    body_format: json
    return_content: yes
  register: response
  
- name: Display the results
  ansible.builtin.set_fact:
    ssh_key: "{{ response.json.data.data['rhel95-lab04']}}"

- name: Display the results (optional)
  ansible.builtin.debug:
    msg: "ssh_key: {{ ssh_key }}"  

- name: Create ssh authroized key file
  ansible.builtin.copy:
    content: "{{ ssh_key }}"
    dest: /root/.ssh/authorized_keys
    mode: 0644
    append: yes
    create: yes