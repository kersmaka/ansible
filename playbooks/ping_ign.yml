---
- name: Ping ign.com using community.general.ping module
  hosts: localhost # Run from your Ansible control node
  connection: local # Important: Use 'local' connection for localhost
  gather_facts: false # No need for facts for this simple task

  tasks:
    - name: Ping ign.com
      community.general.ping:
        dest: ign.com
      register: ping_result
      ignore_errors: true # Continue even if ping fails

    - name: Display ping results
      debug:
        var: ping_result